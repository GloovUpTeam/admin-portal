<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gloov Up Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              gloov: {
                // Primary Palette (Teal)
                50: '#F2FBF9',
                100: '#CCF8EC',
                200: '#99F1DE',
                300: '#5EE4CB',
                400: '#33D6B5',
                500: '#1DCD9F', // Base Light
                600: '#169976', // Base Dark
                700: '#127A5E',
                800: '#0E5C47',
                900: '#093D30',
                
                // Dark Mode Semantic Tokens
                bg: '#000000',       // Core Brand Black
                card: '#222222',     // Core Brand Charcoal
                hover: '#2C2C2C',    // Lighter Charcoal
                border: '#333333',   // Dark Border
                
                // Legacy / Helper
                teal: '#1DCD9F',
                tealDark: '#169976',
              },
              neutral: {
                50: '#F7F7F8',  // Primary Text in Dark Mode
                100: '#EBEBEF', 
                200: '#DCDCDF', // Secondary Text in Dark Mode
                300: '#BDBDC3',
                400: '#9898A0', // Muted Text
                500: '#757580',
                600: '#52525B',
                700: '#3F3F46',
                800: '#27272A',
                900: '#222222', // Brand Charcoal
              },
              functional: {
                success: '#1DCD9F',
                warning: '#F59E0B',
                error: '#F43F5E',
                info: '#0EA5E9',
                accent1: '#8B5CF6', 
                accent2: '#0EA5E9', 
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #F7F7F8;
      }
      /* Custom Scrollbar for Dark Theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #222222; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #1DCD9F; 
      }
    </style>

</script>
